machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - sudo apt-get install software-properties-common
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo apt-get update
    - sudo apt-get install cmake

compile:
  pre:
    - mkdir build; cd build; cmake .. -DVERSION=$CIRCLE_TAG
  override:
    - cd build; cmake --build . --target ci_test --config Release

general:
  artifacts:
    - build/libci_test.a

deployment:
  release:
    branch: release
    tag: /v[0-9]\.([0-9]+)\.([0-9]+)/
    commands:
      - go get github.com/aktau/github-release
      - github-release upload -s $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME -t $CIRCLE_TAG -f build/libci_test.a -n "linux_lib"
